<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="images/moss-4418351_1280.jpg" alt="first-image">
            <img src="images/waterfall-5820721_1280.jpg" alt="second-image">
            <img src="images/waterfall-6237479_1280.jpg" alt="thired-image">
            <img src="images/waterfall-7258514_1280.jpg" alt="fourth-image">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
